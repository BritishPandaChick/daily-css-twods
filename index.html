<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Daily CSS Images Nintendo 2Ds</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="nintendo-detail"></div>
      <div class="nintendo">
        <div class="speaker"></div>
        <div class="camera"></div>
        <div class="screen"></div>
        <div class="screen2"></div>

        <div class="bg-control-1">
          <div class="control-1"></div>
        </div>

        <div class="control-2">
          <div class="control-2-detail"></div>
        </div>

        <div class="mic"></div>
        <div class="led"></div>
        <div class="button x"></div>
        <div class="button a"></div>
        <div class="button b"></div>
        <div class="button y"></div>
        <div class="button2 start"></div>
        <div class="button2 select"></div>
        <div class="jack"></div>
        <div class="button-power"></div>
        <div class="led-2"></div>
        <div class="led-3"></div>

        <div class="sleep-text">SLEEP ></div>
        <div class="sleep"></div>
        <div class="btn-home">
          <div class="icon-home"></div>
        </div>
        <div class="phone"></div>
      </div>
    </div>
  </body>
</html>
